<!doctype html>

<html>

<head>

    <script src='app.js'></script>
</head>

<body>

    <header>
        <h1>Your One-Stop Shop for Buying and Selling Trinkets</h1>
    </header>

    <main>
        <section class="goldCoins">
            <h3>Gold Coins</h3>
            <p></p>
        </section>

        <section class="trinkets">
            <h3>Trinkets</h3>
            <p></p>
        </section>

        <section class="exchange">
            <h3>Exchange Rate</h3>
            <p></p>
        </section>

    <footer>

        <section class="buttons">
            <button id="buy">Buy Trinket</button>

        </section>
    </footer>

</html>
